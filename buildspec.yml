version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd B && npm install
  
  pre_build:
    commands:
      - echo Pre-build phase started on `date`
      - echo Running tests and linting...
  
  build:
    commands:
      - echo Build phase started on `date`
      - echo Build completed on `date`
  
  post_build:
    commands:
      - echo Post-build phase completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: .
  
cache:
  paths:
    - 'B/node_modules/**/*'